<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <meta name="description" content="Submit your product review and rating.">
    <meta name="author" content="Kristin Lind">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main> 
        <form method="get" action="review.html">
            <label for="productName">Product: <span aria-hidden="true" class="required-asterisk">*</span></label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected hidden>Select a Product...</option>
            </select>

            <fieldset class="rating">
                <legend>Overall Rating <span aria-hidden="true" class="required-asterisk">*</span></legend>
                <label><input type="radio" name="rating" value="5" required><span>â˜…â˜…â˜…â˜…â˜…</span></label>
                <label><input type="radio" name="rating" value="4"><span>â˜…â˜…â˜…â˜…</span></label>
                <label><input type="radio" name="rating" value="3"><span>â˜…â˜…â˜…</span></label>
                <label><input type="radio" name="rating" value="2"><span>â˜…â˜…</span></label>
                <label><input type="radio" name="rating" value="1"><span>â˜…</span></label>
            </fieldset>
              
            <label for="installDate">Installation Date: <span aria-hidden="true" class="required-asterisk">*</span></label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Useful Features</legend>
                <label><input type="checkbox" name="features" value="easyUse">Easy to Use</label>
                <label><input type="checkbox" name="features" value="durable">Durable</label>
                <label><input type="checkbox" name="features" value="affordable">Affordable</label>
                <label><input type="checkbox" name="features" value="innovative">Innovative</label>
            </fieldset>

            <label for="review">Written Review:</label>
            <textarea id="review" name="review" rows="4" cols="30"></textarea>

            <label for="username">Your Name:</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy; 2025 ðŸŒ· Kristin Lind ðŸŒ· | WDD 131</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/form.js" defer></script>
    <script>
      document.getElementById("lastModified").textContent = document.lastModified;
    </script>
</body>
</html>
