<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">

</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main> 
        <form method="get" action="review.html">

            <label for="productName">Product:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product...</option>
            </select>

            <fieldset>
                <legend>Overall Rating</legend>
                <label><input type="radio" name="rating" value="1" required> 1 â˜†</label>
                <label><input type="radio" name="rating" value="2"> 2 â˜†â˜†</label>
                <label><input type="radio" name="rating" value="3"> 3 â˜†â˜†â˜†</label>
                <label><input type="radio" name="rating" value="4"> 4 â˜†â˜†â˜†â˜†</label>
                <label><input type="radio" name="rating" value="5"> 5 â˜†â˜†â˜†â˜†â˜†</label> 
            </fieldset>

            <label for="installDate">Installation Date:</label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Useful Features</legend>
                <label><input type="checkbox" name="features" value="easyUse">Easy to Use</label>
                <label><input type="checkbox" name="features" value="durable">Durable</label>
                <label><input type="checkbox" name="features" value="affordable">Affordable</label>
                <label><input type="checkbox" name="features" value="innovative">Innovative</label> 
            </fieldset>

            <label for="review">Written Review:</label>
            <textarea id="review" name="review" rows="4" cols="30"></textarea>

            <label for="username">Your Name:</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Submit Review"
        </form>
    </main>

    </footer>

        document.getElementById("lastModified").textContent = document.lastModified;
      </script>
    </body>
</html>
